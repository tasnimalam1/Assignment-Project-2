<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Gym</title>
    <script
      src="https://kit.fontawesome.com/face79cdd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="banner-bg">
      <div class="container">
        <nav class="nav_container display_flex">
          <div>
            <h3 class="nav_title Primary_color"><em>Iron Paradise Gym</em></h3>
          </div>
          <div class="nav_options white_color">
            <ul class="display_flex">
              <li id="home" class="bg_primary">Home</li>
              <li>Service</li>
              <li>Contact</li>
              <li id="about">About</li>
            </ul>
          </div>
          <div class="bar_icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="banner display_flex">
          <div class="banner-content">
            <h1 class="banner-title">
              Get body in <br />
              <span id="font">shape</span>& stay <br />healthy
            </h1>
            <p class="banner-description light_color">
              Physical fitness is a state of health and well-being and, more
              specifically, the ability to perform aspects of sports,
              occupations, and daily activities.
            </p>
            <div class="gap display_flex">
              <button class="btn-primary">Join Club Now!</button>
              <button class="btn-primary_responsive">Join Now!</button>
              <button class="btn-secondary">Download App</button>
            </div>
          </div>
          <img class="banner_img" src="./images/Images2.png" alt="" />
        </div>
        <div class="tutorial_card display_flex">
          <div class="bg_primary color_ball"></div>
          <div class="tutorial_content">
            <h4>350+</h4>
            <p>Video tutorial</p>
          </div>
        </div>
        <div class="workout_card display_flex">
          <div class="workout_content">
            <h4>500+</h4>
            <p>Free Workout Videos</p>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
