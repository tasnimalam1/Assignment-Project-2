<div class="bmi_content_container display_flex">
    <div class="bmi_table">
      <div class="table_container display_flex">
        <div>
          <h3 class="table_title">BMI Calculator Chart</h3>
        </div>
        <table>
          <thead>
            <tr>
              <th>BMI</th>
              <th>Weight Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Below 18.5</td>
              <td>Underweight</td>
            </tr>
            <tr>
              <td>18.5 - 24.9</td>
              <td>Healthy</td>
            </tr>
            <tr>
              <td>25.0 - 29.9</td>
              <td>Overweight</td>
            </tr>
            <tr>
              <td>30.0 - and Above</td>
              <td>Obese</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="bmi_calc_section">
      <h3 class="calc_title">Calculate your BMI</h3>
      <p class="calc_description section_description light_color">
        We believe fitness should be accessible to everyone, everywhere,
        regardless of income or access to a gym.
      </p>
      <div class="input_container">
        <div>
          <input type="text" name="" placeholder="Height/cm" id="" />
        </div>
        <div>
          <input type="text" name="" placeholder="Weight/kg" id="" />
        </div>
        <div>
          <input type="text" name="" placeholder="Age" id="" />
        </div>
        <div>
          <select name="" id="sex">
            <option value="Sex">Sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</section>
